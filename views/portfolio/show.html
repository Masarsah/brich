<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel='stylesheet' type='text/css' href='/static/styles/styles.css'>

    <title>{{portfolio.username}}</title>



</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo"><img src="/static/images/logo.png" width="35%"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/posts">Post</a></li>
                <li><a href="/portfolio">Portfolio</a></li>
                <li><a href="/portfolio/{{portfolioList.id}}">Your</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="header">Join us and save your money</div>

        <ul>
            <a href="/login">
                <div class="btn waves-effect waves-light">
                    <li>log in</li>
                </div>
            </a>
            <a href="portfolio/new">
                <div class="btn waves-effect waves-light">
                    <li>Sign in</li>
                </div>
            </a> </ul>
    </header>

    <form action="/login?_method=DELETE" method="POST">
        <button type="submit">Log Out</button>
    </form>

    <div class="row">
        <div class="col s12 m6">
            <div class="card grey lighten-2 ">
                <div class="card-content white-text">
                    <table>
                        <tr>
                            <td rowspan="2"> <i id="one" class="material-icons"> person</i></td>
                            <td>
                                <h4>{{portfolio.username}}</h4>
                                <h4 style="display: none;"> {{portfolio.email}}</h4>

                            </td>

                        </tr>
                        <tr>
                            {{#portfolio}}
                            <td>
                                <h6><a id="budget" href="/portfolio/{{id}}/edit">{{budget}}</a></h6>
                                <h6>SAR</h6>
                            </td>
                            </td>
                            {{/portfolio}}
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="bar" id="myprogressBar">
                                    <div id="myBar"></div>
                                </div>

                            </td>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <canvas id="myChart" width="400" height="400"></canvas>

                            </td>
                            </td>
                        </tr>


                    </table>

                </div>
            </div>
        </div>
    </div>
    <!-- <h1>{{data}}</h1> -->
    <div id="labels" style="display: none;">{{chartdata.labels}}</div>
    <div id="data" style="display: none;">{{chartdata.data}}</div>



    <!-- /Users/masarah/code/wdi/project/brich/node_modules/chart.js/dist/Chart.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/static/script/myChart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

    <script src="/static/script/main.js"></script>
</body>

</html>
